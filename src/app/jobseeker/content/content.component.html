<input type="checkbox" id="nav-toggle">
<div class="sidebar">
  <div class="sidebar-brand">
   
    <h2> <span><i class="fa fa-asterisk" aria-hidden="true"></i></span><span> SureshJobs</span></h2>
  </div>
  <div class="sidebar-menu">
    <ul>
      <li>
        <a (click)="ondashboard()" class="active"><i class="fa fa-universal-access" aria-hidden="true"></i><span>Dashboard</span>
        </a>
      </li>
      <li>
        <a (click)="onSearch()"><i class="fa fa-university" aria-hidden="true"></i>
          <span>Search a Job</span>
        </a>
      </li>
      <li>
        <a (click)="onApplied()"><i class="fa fa-address-book" aria-hidden="true"></i>
          <span>Applied Jobs</span>
        </a>
      </li>
      <li>
        <a href=""><i class="fa fa-comments" aria-hidden="true"></i>
          <span>Messages</span>
        </a>
      </li>
      <li>
        <a (click)="onProfile()"><i class="fa fa-bar-chart" aria-hidden="true"></i>
          <span>Profile</span>
        </a>
      </li>

    </ul>
  </div>
</div>

<div class="main-content">
  <header>
   
      <h1>
        <label for="nav-toggle">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </label>
        Dashboard
      </h1>
      <div class="search-wrapper">
        <span class="las la-search"></span>
        <input type="search" placeholder="Search here">
      </div>
    <div class="user-wrapper">
      <img src=" " alt="" width="40px" height="40px">
      <div> 
        <ul>
          <li class="nav-item dropdown" ngbDropdown>
            <a class="nav-link dropdown-toggle p-3"  id="navbardrop" data-toggle="dropdown" style="cursor: pointer;" ngbDropdownToggle>
             <i class="fa fa-user"></i>{{username}}
            </a>
            <div class="dropdown-menu" ngbDropdownMenu >
              <a   style="cursor: pointer;" ngbDropdownItem style="color: black;">PROFILE</a>
              <a  style="cursor: pointer;" ngbDropdownItem style="color: black;" routerLink="/jobseeker/login">LOGOUT</a>
            </div>
          </li>
        </ul>
        
      </div>
    </div>
  </header>
  <main>
    <div class="cards" *ngIf="isdashboard">
      <div class="card-single">
        <div>
          <h1>54 </h1>
          <span>Customers</span>
        </div>
        <div>
          <span class="las la-users"></span>
        </div>
      </div>
      <div class="card-single">
        <div>
          <h1>93 </h1>
          <span>Messages</span>
        </div>
        <div>
          <span class="las la-users"></span>
        </div>
      </div>
      <div class="card-single">
        <div>
          <h1>{{jobCount}} </h1>
          <span>Appliedjobs</span>
        </div>
        <div>
          <span class="las la-users"></span>
        </div>
      </div>
      <div class="card-single">
        <div>
          <h1>$5k </h1>
          <span>Viewers</span>
        </div>
        <div>
          <span class="las la-users"></span>
        </div>
      </div>
    </div>
    <div class="content" *ngIf="isProfile">
      <app-profile></app-profile>
    </div>
    <div class="searchjob" *ngIf="isSearch">
      <app-search-jobs></app-search-jobs>
    </div>
    <div class="searchjob" *ngIf="isAppliedJobs">
      <app-applied-jobs></app-applied-jobs>
    </div>
  </main>
</div>

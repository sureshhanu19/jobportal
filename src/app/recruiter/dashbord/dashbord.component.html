<input type="checkbox" id="nav-toggle">
<div class="sidebar">
  <div class="sidebar-brand">
   
    <h2> <span><i class="fa fa-asterisk" aria-hidden="true"></i></span><span> SureshJobs</span></h2>
  </div>
  <div class="sidebar-menu">
    <ul>
      <li>
        <a (click)="onDashboard()" class="active"><i class="fa fa-universal-access" aria-hidden="true" ></i><span>Dashboard</span>
        </a>
      </li>
      <li>
        <a (click)="onPost()"><i class="fa fa-university" aria-hidden="true"></i>
          <span>Post a Job</span>
        </a>
      </li>
      <li>
        <a (click)="onPostedJobs()"><i class="fa fa-address-book" aria-hidden="true"></i>
          <span>Posted Jobs</span>
        </a>
      </li>
      <li>
        <a (click)="onMessage()"><i class="fa fa-comments" aria-hidden="true"></i>
          <span>Messages</span>
        </a>
      </li>
      <li>
        <a (click)="onprofile()"><i class="fa fa-bar-chart" aria-hidden="true" onclick="onProfile()"></i>
          <span>Profile</span>
        </a>
      </li>

    </ul>
  </div>
</div>

<div class="main-content">
  <header>
   
      <h1>
        <label for="nav-toggle">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </label>
        Dashboard
      </h1>
      <div class="search-wrapper">
        <span class="las la-search"></span>
        <input type="search" placeholder="Search here">
      </div>
    <div class="user-wrapper">
      <img src=" " alt="" width="40px" height="40px">
      <div> 
        <ul>
          <li class="nav-item dropdown" ngbDropdown>
            <a class="nav-link dropdown-toggle p-3"  id="navbardrop" data-toggle="dropdown" style="cursor: pointer;" ngbDropdownToggle>
             <i class="fa fa-user"></i>{{username}}
            </a>
            <div class="dropdown-menu" ngbDropdownMenu >
              <a   style="cursor: pointer;" ngbDropdownItem style="color: black;">PROFILE</a>
              <a  style="cursor: pointer;" ngbDropdownItem style="color: black;" routerLink="/recruiter/login2">LOGOUT</a>
            </div>
          </li>
        </ul>
        
      </div>
    </div>
  </header>
  <main>
    <div class="cards" *ngIf="isdashboard">
      <div class="card-single">
        <div>
          <h1>54 </h1>
          <span>Customers</span>
        </div>
        <div>
          <span class="las la-users"></span>
        </div>
      </div>
      <div class="card-single">
        <div>
          <h1>93 </h1>
          <span>Messages</span>
        </div>
        <div>
          <span class="las la-users"></span>
        </div>
      </div>
      <div class="card-single">
        <div>
          <h1>{{jobposted}} </h1>
          <span>Postedjobs</span>
        </div>
        <div>
          <span class="las la-users"></span>
        </div>
      </div>
      <div class="card-single">
        <div>
          <h1>$5k </h1>
          <span>Viewers</span>
        </div>
        <div>
          <span class="las la-users"></span>
        </div>
      </div>
    </div>
   <div class="post" *ngIf="ispost">
      <app-post-job></app-post-job>
   </div>
   <div class="posted" *ngIf="isposted">
      <app-posted-jobs></app-posted-jobs>
   </div>
   <div class="Msg" *ngIf="isMessage">
      <app-rec-msg></app-rec-msg>
   </div>
   <div class="profile" *ngIf="isprofile">
      <app-recprofile></app-recprofile>
   </div>
  </main>
</div>

<table class="table table-dark">
  <thead>
    <tr>
        <th>S.no</th>
        <th>Job Role</th>
        <th>Job Location</th>
        <th>Job Description</th>
        <th>Skills</th>
    </tr>
  </thead>
  <tbody class="table table-light">
    <tr *ngFor="let user of RjobData;let i=index">
        <td>{{i+1}}</td>
        <td>{{user.jobtitle}}</td>
        <td>{{user.joblocation}}</td>
        <td>{{user.jdesc}}</td>
        <td>{{user.skills}}</td>
    </tr>
  </tbody>
</table>
